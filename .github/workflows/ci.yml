name: Image Procesing Filter!!! 

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: write
  contents: read

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Linting Tools
        run: pip install flake8
      - name: Run Linting (The Gate)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  build:
    needs: quality-gate
    runs-on: ubuntu-latest
    steps:
    - name: 1. Check out the latest code
      uses: actions/checkout@v4

    - name: 2. Set up the Python environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: 2.5 Install OpenCV System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglx-mesa0 libglib2.0-0

    - name: 3. Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: 3.5 Create directory structure & Log file (Operate)
      run: |
        mkdir -p output
        echo "Pipeline started at $(date)" > output/run.log

    - name: 4. Execute pytest (Test & Monitor)
      run: |
        echo "Starting tests..." > output/run.log
        pytest --html=report.html --self-contained-html

    - name: 5. Archive Results (Release & Deploy)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Quality-Package-Run-${{ github.run_number }}
        path: |
          output/
          report.html

    - name: 6. Advanced PR Link (Monitor/Feedback)
      uses: mshick/add-pr-comment@v2
      if: always() && github.event_name == 'pull_request'
      with:
        message: |
          **Quality Gate results are ready for review!** [View Test Report & Log Artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)